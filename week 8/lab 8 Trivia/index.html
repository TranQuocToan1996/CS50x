<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
        <link href="/static/styles.css" rel="stylesheet" />
        <title>Birthdays</title>
    </head>

    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input name="name" type="text" placeholder="Name" autocomplete="off" autofocus required />
                    <input name="month" type="number" placeholder="Month" max="12" min="1" autocomplete="off" autofocus
                        required step="1" />
                    <input name="day" type="number" placeholder="Day" max="31" min="1" autocomplete="off" autofocus
                        required step="1" />
                    <input type="submit" value="Add Birthday" />
                </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        <tr>
                            {{birthday.name}}
                        </tr>
                        <tr>
                            {{birthday.day}}/{{birthday.month}}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>

</html>
